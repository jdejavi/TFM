<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body style="background: rgb(43,95,74);">
<div class="row m-5"></div>      
 <div class="row mt-5">
    <div class="col-4">
    </div>
    <div class="col-4 mt-md-4 ">
       
            <div class="card-body  p-5 pt-3  pb-0 text-center shadow p-3 mb-5 rounded " style="background-color: #C7E5D4;">
                <div class="md-5 mt-md-4 pb-5">
                    <img src="/static/candado.png" class="img-fluid" alt="...">
                        <h2 class="fw-bold" style="color:black;">Inicio de sesión</h2>
                        <p class="text-white mb-3 text-muted">Todos tus datos seran procesado con criptografia homomórfica para mayor seguridad y privacidad.</p>
                        <p class="mb-4 text-muted">¿Aún no tienes una cuenta?  <a style="color: #2B5F4A ;" href="/register" >  Regístrate  </a></p>
                        <form action='/login' class="form-white mb-4" method="post">
                             <p class="form-label text-muted" style="text-align: left;">Correo electrónico</p> 
                             <input type="email" name="inputemail" class="form-control form-control-lg mb-2 " placeholder="Introduce el correo electrónico"/>
                             <p class="form-label text-muted" style="text-align: left;">Contraseña</p>
                             <input type="password" name="inputpwd" class="form-control form-control-lg mb-4" placeholder="Introduce la contraseña"/>
                             <button  class="btn btn-success " style=" border:none ; border-radius: 10px ; background-color: #2B5F4A ; color:#ffffff ; width: 100%;" type="submit">Iniciar sesión</button>
                        </form>
                        <p class="small mb-5 text-muted">¿Has perdido la contraseña?  <a style="color: #2B5F4A ;" href="/recovery" >Recupérala   </a></p>
                </div>
            </div>
        </div>
    </div>
</div>       
    </body>
</html>
